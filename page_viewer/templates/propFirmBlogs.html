{% extends 'layout.html' %}
{% load static %}
{% block body %}
<div id="prop-firm-blogs" class="{{propFirm}}" style="background-color: #e1f5f4;">
    <div class="prop-firm-blogs-main">
        <!-- basic Info -->
        <!-- detail Info -->
        <div class="prop-firm-main-body" id="body" style="overflow-x:auto;"></div>
    </div>
    <!-- editor -->
    <div class="prop-firm-main-editor" id="prop-firm-editor" style="display: none;">
        <form id="prop-firm-form" method="post">
            <div class="prop-firm-basic-info custom-input-holder">
                <div class="prop-firm-basic custom-input-field text writing">
                    <input class="prop-firm-input-field" type="text" id="prop-firm-name" name="name" required>
                    <label for="prop-firm-name">Prop Firm Name</label>
                    <span></span>
                </div>
                <div class="prop-firm-basic custom-input-field textarea writing">
                    <textarea class="prop-firm-input-field" id="prop-firm-url" name="url" required></textarea>
                    <label for="prop-firm-url">Prop Firm URL</label>
                    <span></span>
                </div>
                <div class="prop-firm-basic textarea writing">
                    <textarea class="prop-firm-input-field" id="prop-firm-details" name="summary"></textarea>
                    <label for="prop-firm-details">Prop Firm Details</label>
                    <span></span>
                </div>
                <div class="file">
                    <input type="file" id="logo-upload" name="logo" accept="image/png, image/jpeg" required>
                    <div class="view">
                        <span class="ico">
                            <svg viewBox="6 6 12 12">
                                <path
                                    d="M6,14.25 L7.5,14.25 L7.5,16.5 L16.5,16.5 L16.5,14.25 L18,14.25 L18,16.5 C18,17.325 17.325,18 16.5,18 L7.5,18 C6.675,18 6,17.325 6,16.5 L6,14.25 Z M9.3075,10.8075 L11.25,8.8725 L11.25,15 L12.75,15 L12.75,8.8725 L14.6925,10.815 L15.75,9.75 L12,6 L8.25,9.75 L9.3075,10.8075 Z">
                                </path>
                            </svg>
                            <svg viewBox="0 0 384 512">
                                <path
                                    d="M320 464c8.8 0 16-7.2 16-16V160H256c-17.7 0-32-14.3-32-32V48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320zM0 64C0 28.7 28.7 0 64 0H229.5c17 0 33.3 6.7 45.3 18.7l90.5 90.5c12 12 18.7 28.3 18.7 45.3V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64z" />
                            </svg>
                        </span>
                        <span class="text">Prop Firm Logo</span>
                    </div>
                </div>
            </div>
            <textarea id="mytextarea"></textarea>
        </form>
    </div>

    <div class="prop-firm-container blogs-container">
        <div class="prop-firm-button-holder">
            <button id="prop-firm-submit" class="transparent-button adminbutton" style="display: none;"> Submit</button>
            <button id="prop-firm-edit" class="transparent-button adminbutton" style="display: none;"> Edit</button>
            <button id="prop-firm-delete" class="transparent-button adminbutton" style="display: none;">Delete</button>
        </div>

</div>
