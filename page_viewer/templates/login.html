{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>login</title>
      <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
   </head>
   <body>
      <div class="login-box">
         <h2>Login</h2>
         <form id="loginForm">
            <div class="user-box">
               <input id="username" type="text" name="" required="">
               <label>Username</label>
            </div>
            <div class="user-box">
               <input id="password" type="password" name="" required="">
               <label>Password</label>
            </div>
            <a id="submit">
               <span></span>
               <span></span>
               <span></span>
               <span></span>
               Submit
            </a>
         </form>
      </div>
      <script type="module" src="{% static 'js/login.js' %}"></script>
   </body>
</html>
